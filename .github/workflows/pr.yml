name: Pull Request

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for OIDC trusted publishing to TestPyPI

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Run tests with coverage
      run: uv run pytest --cov --cov-report=xml --cov-report=term

  version-preview:
    name: Version Preview & TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/${{ github.event.repository.name }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for version calculation
    
    - name: Calculate next version (dry run)
      id: version
      uses: anothrNick/github-tag-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DRY_RUN: true
        DEFAULT_BUMP: minor
        WITH_V: false
        PRERELEASE: true
        PRERELEASE_SUFFIX: rc
        BRANCH_HISTORY: compare
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Update version in pyproject.toml
      run: |
        # Update pyproject.toml with the prerelease version
        sed -i "s/^version = .*/version = \"${{ steps.version.outputs.new_tag }}\"/" pyproject.toml
        echo "Updated version to: ${{ steps.version.outputs.new_tag }}"
        grep "^version" pyproject.toml
    
    - name: Build distributions
      run: |
        uv build --sdist
        uv build --wheel
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        # Uses OIDC trusted publishing - configure at:
        # https://test.pypi.org/manage/account/publishing/
      continue-on-error: true  # TestPyPI publishing is best-effort for PR previews
    
    - name: Comment version info on PR
      uses: actions/github-script@v7
      with:
        script: |
          const oldTag = '${{ steps.version.outputs.old_tag }}' || 'none';
          const newTag = '${{ steps.version.outputs.new_tag }}';
          const part = '${{ steps.version.outputs.part }}';
          
          // Extract base version (remove -rc.X suffix for display)
          const baseVersion = newTag.replace(/-rc\.\d+$/, '');
          
          const body = `## ðŸ“¦ Version Preview
          
          - **Current version:** \`${oldTag}\`
          - **Bump type:** \`${part}\`
          - **Release version:** \`${baseVersion}\`
          - **TestPyPI version:** \`${newTag}\`
          
          When this PR is merged, version will be bumped to \`${baseVersion}\`.
          
          To change the bump type, include in commit message: \`#major\`, \`#minor\`, or \`#patch\``;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
